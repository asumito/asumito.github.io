    <style>
        /* Define the custom font from your local file */
        @font-face {
            font-family: 'JettBrains';
            src: url('/fonts/JettBrains.ttf') format('truetype');
            font-weight: 400; /* Adjust if your font has different weights */
            font-style: normal;
        }

        body {
            font-family: 'JettBrains', sans-serif;
            /* Hide the body content until the loading screen is hidden */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.5s, opacity 0.5s linear;
        }

        /* Show the body content once loading is complete */
        body.loaded {
            visibility: visible;
            opacity: 1;
            transition-delay: 0s;
        }
        
        /* Custom animation for a smooth fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeIn {
            animation: fadeIn 0.8s ease-out;
        }
        
        /* Custom style for the header background image */
        .header-bg {
            background-image: url('https://articulate-dolphin.static.domains/website-header.gif&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            height: 200px;
        }

        /* Overlay to make text readable */
        .header-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity as needed */
            z-index: 10;
        }

        /* Styles for the loading screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Spinner animation */
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3b82f6; /* Blue-500 from Tailwind */
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <script>
        // Use the window.onload event to ensure all assets are loaded before hiding the splash screen
        window.onload = function() {
            const loadingScreen = document.getElementById('loading-screen');
            const body = document.body;

            // Add the 'hidden' class to trigger the fade-out effect
            loadingScreen.classList.add('hidden');

            // Add the 'loaded' class to the body to make it visible
            body.classList.add('loaded');

            // Optionally, remove the loading screen from the DOM after the transition ends
            loadingScreen.addEventListener('transitionend', () => {
                loadingScreen.remove();
            });
        };
